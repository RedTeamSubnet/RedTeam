services:
  challenger-api:
    image: redteamsubnet61/dev_fingerprinter_v1:latest
    build:
      context: .
    restart: unless-stopped
    environment:
      TERM: ${TERM:-xterm}
      TZ: UTC
      DFP_API_PORT: ${DFP_API_PORT:-10001}
    env_file:
      - path: .env
        required: false
    volumes:
      - "api-logs:${DFP_API_LOGS_DIR:-/var/log/rest.dfp-challenger}"
      - "api-data:${DFP_API_DATA_DIR:-/var/lib/rest.dfp-challenger}"
      - "api-configs:${DFP_API_CONFIGS_DIR:-/etc/rest.dfp-challenger}"
    ports:
      - "${DFP_API_PORT:-10001}:${DFP_API_PORT:-10001}"
    tty: true

volumes:
  api-logs:
  api-data:
  api-configs:
