services:
  api:
    image: humblebeeai/web-ui-automation:latest
    build:
      context: .
    restart: unless-stopped
    environment:
      TERM: ${TERM:-xterm}
      TZ: ${TZ:-Asia/Seoul}
      WUC_API_PORT: ${WUC_API_PORT:-8000}
    env_file:
      - path: .env
        required: false
    volumes:
      - "api-logs:${WUC_API_LOGS_DIR:-/var/log/web-ui-automation}"
      - "api-data:${WUC_API_DATA_DIR:-/var/lib/web-ui-automation}"
    ports:
      - "${WUC_API_PORT:-8000}:${WUC_API_PORT:-8000}"
    tty: true


volumes:
  api-logs:
  api-data:
