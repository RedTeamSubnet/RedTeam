ab_sniffer_v3:
  name: "ab_sniffer_v3"
  description: "Detect the driver type of the framework using a single detection.js script"
  challenge_incentive_weight: 0.3
  target: redteam_core.challenge_pool.ab_sniffer_v3.controller.ABSController
  comparer: redteam_core.challenge_pool.ab_sniffer_v3.comparer.ABSComparer
  challenge_manager: redteam_core.challenge_pool.ab_sniffer_v3.challenge_manager.ABSChallengeManager
  challenge_solve_timeout: 60
  docker_run_timeout: 900
  num_tasks: 1
  comparison_config:
    max_unique_commits: 15
    max_self_comparison_score: 0.9
    min_acceptable_score: 0.7
  challenge_container_run_kwargs:
    name: "ab_sniffer_v3"
    privileged: true
    environment:
      RT_CFG_RAND_SEED: "${RT_CFG_RAND_SEED}"
    volumes:
      - "${RT_ABS_CHALLENGE_LOG_DIR}:/var/log/rest.rt-abs-challenger"

  miner_container_run_kwargs:
    cpu_count: 4
    mem_limit: "12g"
    network: "redteam_local"
    environment:
      CHALLENGE_NAME: "ab_sniffer_v3"

  reset_challenge: true
  protocols:
    challenger: "http"
    challenger_ssl_verify: false
    miner: "http"
    miner_ssl_verify: false
  resource_limits:
    num_cpus: 4
    mem_limit: "12g"
  environment:
    ENV: "PRODUCTION"

  baseline_reference_comparison_docker_hub_ids:
    - redteamsubnet61/base_absv3_image1@sha256:dc3a539c9b8abc43fc84a2ea48e0b9e2abcecdbe87d5708e7d1412b5959aa48c
    - redteamsubnet61/base_absv3_image2@sha256:737db67da0c562b1c7e35aa6263eb643d8d8ed9e621df7ae125f90eef924d9c2
    - redteamsubnet61/base_absv3_image3@sha256:183682d255db9aa1793371ed53e3e0f08b3c7cd8926f3104f76798ac12274b3f
    - redteamsubnet61/base_absv3_image4@sha256:1b96fd5ce681df293b975dd1150fee027138c69929baf51ec93fae91fc794871

