site_name: RedTeam Subnet
site_description: "The RedTeam subnet by Innerworks is a decentralized platform designed to drive innovation in cybersecurity through competitive programming challenges."
site_url: https://docs.theredteam.io
repo_name: RedTeamSubnet/RedTeam
repo_url: https://github.com/RedTeamSubnet/RedTeam
extra_css:
  - assets/css/extra.css
theme:
  name: material
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/images/logo.light.svg
  favicon: assets/images/logo.dark.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    # - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    - toc.follow
    # - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: redteam
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - search
  - mkdocstrings

nav:
  - Home: index.md
  - Validator Setup: 1.validator.md
  - Miner Setup: 2.miner.md
  - Submission Guide: 3.submission_guide.md
  - Docker Guide: 4.docker.md
  - Challenge Templates:
      - FAQ: challenge_templates/FAQ.md
      - Active Challenges:
          - AB Sniffer v3: challenge_templates/ab_sniffer_v3.md
          - Dev Fingerprinter v1: challenge_templates/dev_fingerprinter_v1.md
          - Dev Fingerprinter Overview: challenge_templates/device_fingerprinting_overview.md
          - Humanize Behaviour v5: challenge_templates/humanize_behaviour_v5.md
      - Testing Guides:
          - AB Sniffer Testing: challenge_templates/testing_guides/testing_manual_autobrowser_sniffer.md
          - DFP Testing: challenge_templates/testing_guides/testing_manual_dfp_challenge.md
          - Humanize Behaviour Testing: challenge_templates/testing_guides/testing_manual_humanize_behaviour.md
